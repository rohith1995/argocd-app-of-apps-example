{{- if .Values.exporterbootstrap.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: exporter-bootstrap
spec:
  destination:
    name: {{ .Values.destination.cluster }}
    namespace: {{ .Values.exporterbootstrap.namespace }}
  source:
    path: helm
    repoURL: 'https://github.com/KevinCHiggins/charts/tree/multi-postgres/exporter-bootstrap.git'
    targetRevision: main
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
{{- end }}