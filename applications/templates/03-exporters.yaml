{{- if .Values.exporters.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: exporters
spec:
  destination:
    name: {{ .Values.destination.cluster }}
    namespace: {{ .Values.exporters.namespace }}
  source:
    path: prometheus-exporters-uber-chart
    repoURL: {{ .Values.exporters.repourl }}
    targetRevision: master
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
{{- end }}
