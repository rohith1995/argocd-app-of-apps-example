{{- if .Values.exporters.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: exporters
spec:
  destination:
    name: {{ .Values.destination.cluster }}
    namespace: {{ .Values.prometheus-with-exporters.namespace }}
  source:
    path: {{ .Values.prometheus-with-exporters.path }}
    repoURL: {{ .Values.prometheus-with-exporters.repourl }}
    targetRevision: {{ .Values.prometheus-with-exporters.targetrevision }}
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
{{- end }}